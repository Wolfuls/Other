<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MNGF World</title>
  <link rel="stylesheet" href="../style/css.css">

  <!-- キャラ一覧に必要な分だけ追記（既存CSS共有のまま） -->
  <style>
    .grid{
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
      margin-top: 14px;
    }
    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    /* 既存.cardを「クリックできるカード」にする */
    .card.linkcard{
      display: block;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
    }
    .card.linkcard:hover{ text-decoration: none; filter: brightness(1.02); }
    .card.linkcard:active{ transform: translateY(1px); }

    .char-head{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .avatar{
      width: 100px;
      height: 100px;
      border-radius: 14px;
      background: rgba(31,42,51,.08);
      border: 1px solid rgba(31,42,51,.10);
      overflow: hidden;
      flex: 0 0 auto;
    }
    .avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .char-meta{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .char-name{
      font-size: 32px;
      font-weight: 700;
      letter-spacing: .02em;
      margin: 0;
      line-height: 1.25;
    }
    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .chip{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(31,42,51,.06);
      border: 1px solid rgba(31,42,51,.10);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="fog2" aria-hidden="true"></div>
  <div class="wrap">

    <header class="hero" id="top">
      <div class="title">
        <h1>キャラクター</h1>
        <span class="badge">一覧</span>
      </div>
      <p class="lead">登場人物の簡易一覧。クリックすると個別詳細ページへ移動します。</p>

    </header>

    <main id="list">
      <div class="grid">

        <!-- 1人目 -->
        <a class="card linkcard" href="ch_mikage_shou.html">
          <div class="char-head">
            <div class="avatar">
              <!-- 画像が無いならimgタグ自体消してOK -->
              <img src="img/mikage_icon.jpg" alt="ミカゲ・ショウ">
            </div>
            <div class="char-meta">
              <p class="char-name">ミカゲ・ショウ</p>
            </div>
          </div>
          <div class="chips">
            <span class="chip">種族：人間</span>
            <span class="chip">性別：男性</span>
            <span class="chip">忍者</span>

        <a class="card linkcard" href="ch_amagi_kagehisa.html">
          <div class="char-head">

              <img src="img/kagehisa_icon.jpg" alt="アマギ・カゲヒサ">
            </div>
            <div class="char-meta">
              <p class="char-name">アマギ・カゲヒサ</p>
            </div>
          </div>
          <div class="chips">
            <span class="chip">種族：人間</span>

            <span class="chip">所属：アサナギ</span>

        <a class="card linkcard" href="ch_amagi_kagari.html">
          <div class="char-head">

            </div>

              <p class="char-name">アマギ・カガリ</p>
            </div>
          </div>
          <div class="chips">
            <span class="chip">種族：人間</span>
            <span class="chip">性別：女性</span>
            <span class="chip">所属：アサナギ</span>
            <span class="chip">大妃</span>
          </div>
        </a>

      </div>
    </main>

    <div class="site-nav-dock">
      <div data-site-nav data-base=".."></div>
    </div>

    <script src="../style/nav-loader.js"></script>
    </body>
