  <!-- キャラ一覧に必要な分だけ追記（既存CSS共有のまま） -->
  <style>
    .grid{
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
      margin-top: 14px;
    }
    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    /* 既存.cardを「クリックできるカード」にする */
    .card.linkcard{
      display: block;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
    }
    .card.linkcard:hover{ text-decoration: none; filter: brightness(1.02); }
    .card.linkcard:active{ transform: translateY(1px); }

    /* キャラ一覧カード内部 */
    .char-head{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .avatar{
      width: 100px;
      height: 100px;
      border-radius: 14px;
      background: rgba(31,42,51,.08);
      border: 1px solid rgba(31,42,51,.10);
      overflow: hidden;
      flex: 0 0 auto;
    }
    .avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .char-meta{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .char-name{
      font-size: 32px;
      font-weight: 700;
      letter-spacing: .02em;
      margin: 0;
      line-height: 1.25;
    }

    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .chip{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(31,42,51,.06);
      border: 1px solid rgba(31,42,51,.10);
      white-space: nowrap;
    }

    /* ===== 区切りカード（国家セクション） ===== */
    .card.sectioncard{
      grid-column: 1 / -1;   /* グリッド全幅 */
      margin: 10px 0 6px;
      position: relative;
      padding: 14px 14px;
      border-radius: 18px;

      background:
        linear-gradient(90deg, rgba(31,111,99,.20), rgba(184,154,69,.14), rgba(31,111,99,.10)),
        linear-gradient(180deg, rgba(245,240,230,.90), rgba(250,246,238,.82));
      border: 1px solid rgba(31,111,99,.28);

      box-shadow:
        0 12px 32px rgba(0,0,0,.22),
        0 0 0 1px rgba(184,154,69,.20) inset;
    }

    /* 上下の装飾ライン */
    .card.sectioncard::before,
    .card.sectioncard::after{
      content:"";
      position:absolute;
      left: 14px;
      right: 14px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(184,154,69,.55), transparent);
      opacity: .9;
      pointer-events:none;
    }
    .card.sectioncard::before{ top: 10px; }
    .card.sectioncard::after{ bottom: 10px; }

    /* 区切りカードの中身：中央縦積み（アサナギの意図に合わせて統一） */
    .sectioncard-head{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
    }

    /* 区切りカード内のアイコン */
    .sectioncard-head .avatar{
      margin: 0 auto;
    }

    /* 区切りカードの国名 */
    .sectioncard-title{
      margin: 0;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .03em;
      line-height: 1.2;
    }


  </style>
</head>
