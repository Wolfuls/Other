<script>
window.onload = function() {
    window.top.postMessage({ path: window.location.pathname, height: document.body.scrollHeight }, "*");
    initIframeListener();
};


function resizeIframe(iframe) {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
}

function initIframeListener() {
	window.addEventListener('message', function(event) {
	    if (event.origin !== window.location.origin && event.origin !== "null") {
	        console.warn("Blocked message from:", event.origin);
	        return;
	    }
	    if (event.data && event.data.height) {
	        var iframe = document.getElementById('ygg_index');
	        iframe.style.height = event.data.height + 'px';
	    }
	}, false);
}
</script>
